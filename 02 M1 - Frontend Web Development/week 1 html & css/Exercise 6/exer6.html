<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <div class="container">
 <!-- Header -->
        <header class="header">
            <h1>Contact Us</h1>
            <p>We would love to hear from you!</p>
        </header>

 <!-- Contact Form -->

 <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form class="contact-form" action="#" method="POST">

 <!--Patient info input section  -->
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="zihle gumede" required>
                </div>

 <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="zihlegumede@gmail.com" required>
                </div>

  <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="0823456789" required>
                </div>

 <!-- Patient feedback section -->

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
<!-- Submit button -->

                <button type="submit" class="submit-btn">Submit</button>
            </form>
            </section>

 <!--Schedule Table  -->

        <section class="schedule-table-section">
            <h2>Available Appointment Times</h2>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Available Slots</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>9:00 AM - 11:00 AM</td>
                        <td>3 Slots</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>2:00 PM - 4:00 PM</td>
                        <td>5 Slots</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>10:00 AM - 12:00 PM</td>
                        <td>2 Slots</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>1:00 PM - 3:00 PM</td>
                        <td>4 Slots</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>9:00 AM - 11:00 AM</td>
                        <td>3 Slots</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
