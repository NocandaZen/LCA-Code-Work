<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>

    <!-- Internal stylesheet to style the form and body text -->
    <style>
      body {
        font-family:'Times New Roman', Times, serif  /* Font family for overall page */
      }

      form {
        border: 2px solid (2, 2, 2, 2); /* Form border */
        padding: 20px; /* Space within the form */
        border-radius: 5px; /* Rounded corners for form */
        max-width: 500px; /* Max width of form */
        margin: 5 auto; /* Center-align form on page */
        background-color: antiquewhite;
      }
      
      input,
      select {
        display: block; /* Display elements on new lines */
        margin-top: 5px; /* Space above inputs */
        margin-bottom: 10px; /* Space below inputs */
      }
      
      input[type="radio" i] {
        display: inline; /* Radio inputs inline */
      }
      
      label[name="Rate_Content"],
      label[name="Extra_Comments"],
      label[name="Rate_Lecturer"] {
        display: block; /* Display labels as blocks */
      }

      .lecturer-label {
        display: block; /* Display custom label block style */
      }
    </style>
  </head>
  <body>
    <!-- Page header -->
    <header>
      <h1> Creating a form</h1>
    </header>

    <!-- Search Form: Uses GET request to submit search query to a test endpoint -->
    <form method="GET" action="http://httpbin.org/get">
      <!-- Input for search term -->
      <input type="search" name="search_name" />
      <!-- Button to initiate search (not functioning as submit) -->
      <input type="button" name="search_name" value="Search" />
    </form>

    <!-- Input Form: Collects user information and submits it via POST request -->
    <form method="post" action="https://formspree.io/f/xpwzpzrd">
      
      <!-- first name -->
      <label for="first-name">First name</label>
        
        <input type="text" name="first_name" placeholder="Enter your name..." />
      </label>
      
      <!--last name -->
      <label for="last-name">Last Name</label>
      <input type="text" name="last_name" placeholder="Enter your surname name..." />
      </label>

      <!--gender -->
      <label for="gender"> Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Non_binary</option>
        </select>
      </label>

      <!--date of birth -->
      <label for="date">Date</label>
       
        <input type="date" name="date_of_birth" />
      </label>

      <!-- email address -->
      <label for="email">email address</label>
        <input type="email" name="email" placeholder="Enter your email with @" />
      </label>

      <!-- Submit button -->
      <input type="submit" />
    </form>
  </body>
</html>
