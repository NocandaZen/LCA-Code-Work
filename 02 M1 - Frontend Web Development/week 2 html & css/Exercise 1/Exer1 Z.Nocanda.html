<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Product Showcase</h1>
    </header>
    <main>

        <div class="product-card">
            <img src="https://inbloombakery.com/wp-content/uploads/2021/05/Strawberry-Cupcakes-3-1.jpg"
                alt="product image">
            <div class="container">
                <h2>Vanilla cupcake with strawberry icing</h2>
                <p>R15.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
        <div class="product-card">
            <img src="https://cdn.britannica.com/38/230838-050-D0173E79/doughnuts-donuts.jpg" alt="product image">
            <div class="container">
                <h2>Fresh donuts</h2>
                <p>R25.00(a dozen)</p>
                <button>Add to Cart</button>
            </div>

        </div>
        <div class="product-card">
            <img src="https://restaurantclicks.com/wp-content/uploads/2022/05/Most-Popular-Ice-Cream.jpg"
                alt="product image">
            <div class="container">
                <h2>Ice cream</h2>
                <p>R20.00</p>
                <button>Add to Cart</button>
            </div>


        </div>
        <div class="product-card">
            <img src="https://www.allrecipes.com/thmb/7S5mMtuNRIiikyQIaHXMNqg8_8Q=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/9295_red-velvet-cake_ddmfs_4x3_1129-a8ab17b825e3464a9a53ceeda54ff461.jpg"
                alt="product image">
            <div class="container">
                <h2>Red Velvet slice</h2>
                <p>R30.00</p>
                <button>Add to Cart</button>
            </div>

        </div>
        <div class="product-card">
            <img src="https://th.bing.com/th/id/OIP.FZkoTRqX6wBAuKEQj8nTbwHaHa?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7alt "
                alt="product image">
            <div class="container">
                <h2>Black Forest Gateau</h2>
                <p>R200.00</p>
                <button>Add to Cart</button>
            </div>

        </div>
        <div class="product-card">
            <img src="https://thundersbakery.ie/wp-content/uploads/2022/10/CC0A7012-scaled.jpg" alt="Product image">
            <div class="container">
                <h2>Customized cake</h2>
                <p>R350 & above</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </main>
</body>

</html>
